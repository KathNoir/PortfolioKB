<!DOCTYPE html>
<html>
<head>
	<title>Contact | Katherine Blanco</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html">Katherine Blanco</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html" >Contact</a>
			</nav>
		</div>
	</header>


	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
		

		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Enter name" required="required">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="Enter email" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit">
		</form>
	</section>

	<section class="sidebar">
		<div>
			<h2>Connect With Me</h2>
			<a href="https://github.com/KathNoir" target="_blank">
				<img src="GitHub.jpg" class="social"/>
			</a>
		</div>
	</section>
<footer>
	<div class="copyright.color">
		Copyright &copy; 2018 Katherine Blanco
	</div>
</footer>
</body>
</html>
